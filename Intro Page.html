<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Seite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background {
            background-image: url('https://i.postimg.cc/MTH9bg17/nukeberlin-bckgr.png');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .clickable-image {
            position: absolute;
            top: 40%;
            left: 20%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .clickable-image img {
            width: 150px; /* Ändere die Größe des Bildes nach Bedarf */
        }
        .top-left-image, .bottom-left-image {
            position: absolute;
            left: 2%;
            width: 100px; /* Ändere die Größe der Bilder nach Bedarf */
        }
        .top-left-image {
            top: 2%;
        }
        .bottom-left-image {
            bottom: 2%;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://i.postimg.cc/FsxG8jNC/Title.png" alt="title" class="top-left-image">
        <img src="https://i.postimg.cc/xjkM2LYT/by-Thorsten-Felden.png" alt="credits" class="bottom-left-image">
        <a href="https://toe-jam.github.io/NukeBerlin/" class="clickable-image">
            <img src="https://i.postimg.cc/XNgBfxVJ/Play-Button.png" alt="Klickbares Bild">
        </a>
    </div>
</body>
</html>
